{% extends "base.html" %}

{% block title %}Вход администратора{% endblock %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-card">
                <div class="login-header text-center mb-4">
                    <i class="fas fa-shield-alt text-warning display-1 mb-3"></i>
                    <h2 class="fw-bold">Администрирование</h2>
                    <p class="text-muted">Введите пароль для доступа</p>
                </div>
                
                <form method="POST" class="login-form">
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль администратора</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   required placeholder="Введите пароль" autocomplete="current-password">
                            <button type="button" class="btn btn-outline-secondary" 
                                    onclick="togglePassword()" id="toggleBtn">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-warning w-100 fw-bold">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти
                    </button>
                </form>
                
                <div class="login-footer text-center mt-4">
                    <a href="{{ url_for('index') }}" class="text-muted text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Назад к таблице лидеров
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
function togglePassword() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

// Auto-focus password field
document.getElementById('password').focus();

// Add animation to login card
document.querySelector('.login-card').style.animation = 'fadeInUp 0.6s ease';
</script>
{% endblock %}
