services:
  - type: web
    name: elite-squad-bedwars
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        value: admin
    autoDeploy: true
    healthCheckPath: /
    disk:
      name: elite-squad-data
      mountPath: /data
      sizeGB: 1

databases:
  - name: elite-squad-db
    plan: free
    databaseName: bedwars_leaderboard
    user: bedwars_admin